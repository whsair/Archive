<?xml version='1.0' encoding='UTF-8' ?>

<!-- orders.html -->
<!-- Displays an customers' order history -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Pizza Orders</title>
      <h:outputStylesheet name="style.css" library="css"/>
   </h:head>
   <h:body> 
      <h1>All Past Pizza Orders</h1>
      <h:form>
         <p><h:commandButton value="Return to Welcome Page" action="index"/></p>
      </h:form>
      <h:dataTable value="#{pizzaBean.orders}" var="order"
                   rowClasses="oddRows,evenRows" headerClass="header"
                   styleClass="table" cellpadding="5" cellspacing="0">
         <h:column>
            <f:facet name="header">Order Id</f:facet>
               #{order.OrderId}
         </h:column>
         <h:column>
            <f:facet name="header">Phone Number</f:facet>
               #{order.PhoneNumber}
         </h:column>
         <h:column>
            <f:facet name="header">Order Time</f:facet>
               #{order.OrderTime}
         </h:column>
         <h:column>
            <f:facet name="header">Amount</f:facet>
               #{order.TotalPrice}
         </h:column>
      </h:dataTable>
   </h:body>
</html>
