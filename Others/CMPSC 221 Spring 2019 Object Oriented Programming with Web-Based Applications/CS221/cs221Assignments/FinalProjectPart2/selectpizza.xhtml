<?xml version='1.0' encoding='UTF-8' ?>

<!-- selectpizza.xhtml -->
<!-- Registration form that demonstrates various JSF components -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Select Your Pizza</title>
   </h:head>
   <h:body>
      <h1>Select your Pizza</h1>
      <h:form>
         <h:selectOneRadio id="pizzaSelectOneRadio" required="true"
                           requiredMessage="Please choose a pizza, write the quantity below, then press Button"
                           value="#{pizzaBean.pizza}">
            <f:selectItem itemValue="pepperoniPizza" itemLabel="Pepperoni Pizza"/> 
            <f:selectItem itemValue="sausagePizza" itemLabel="Sausage Pizza"/>
            <f:selectItem itemValue="cheesePizza" itemLabel="cheese Pizza"/>
         </h:selectOneRadio>
         <h:panelGrid columns="3">
            <h:graphicImage name="pepperoni.jpg" library="images"/>
            <h:graphicImage name="sausage.jpg" library="images"/>
            <h:graphicImage name="cheese.jpg" library="images"/>
         </h:panelGrid>
         <h:panelGrid columns="3">
            <h:outputText value="Pizza Quantity:"/>
            <h:inputText id="pizzaQuantityInputText" required="true"
                         requiredMessage="Please enter the quantity of your pizza"
                         value="#{pizzaBean.pizzaQuantity}"
                         validatorMessage="You must type a integer"
                         converter="javax.faces.Integer">
               <f:validateLength maximum="10" />
            </h:inputText>
            <h:message for="pizzaQuantityInputText" styleClass="error"/>
         </h:panelGrid>
         <p><h:commandButton value="Next Step: select your sides" action="selectsides"/></p>
      </h:form>
   </h:body>
</html>
