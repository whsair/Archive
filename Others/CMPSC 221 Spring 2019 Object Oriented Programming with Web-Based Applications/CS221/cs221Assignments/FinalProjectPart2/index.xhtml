<!-- index.xhtml -->
<!-- Registration form that demonstrates various JSF components -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Pizza Ordering System</title>
   </h:head>
   <h:body>
      <h:form>
         <h1>Welcome to BestPizzaInTown.com Pizza Ordering System</h1>
         <p><h:graphicImage name="logo.jpg" library="images"/></p>
         <p><h:commandButton value="Select your pizza" action="selectpizza"/></p>
         <p><h:commandButton value="View All Order History" action="orders"/></p>
      </h:form>
   </h:body>
</html>
