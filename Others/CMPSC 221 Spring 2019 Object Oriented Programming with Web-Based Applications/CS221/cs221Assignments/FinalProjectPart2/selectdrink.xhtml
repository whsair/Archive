<?xml version='1.0' encoding='UTF-8' ?>

<!-- selectsides.xhtml -->
<!-- Registration form that demonstrates various JSF components -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Select Your Drink</title>
   </h:head>
   <h:body>
      <h:form>
         <h1>Select your Drink</h1>
         <h:selectOneRadio id="drinkSelectOneRadio" required="true"
                           requiredMessage="Please choose a drink, write the quantity below, then press Submit"
                           value="#{pizzaBean.drink}">
            <f:selectItem itemValue="pepsi" itemLabel="Pepsi"/> 
            <f:selectItem itemValue="bottleWater" itemLabel="Bottle Water"/>
         </h:selectOneRadio>
         <h:panelGrid columns="2">
            <h:graphicImage name="pepsi.jpg" library="images"/>
            <h:graphicImage name="water.jpg" library="images"/>
         </h:panelGrid>
         <h:panelGrid columns="3">
            <h:outputText value="Drink Quantity:"/>
            <h:inputText id="drinkQuantityInputText" required="true"
                         requiredMessage="Please enter the quantity of your drink"
                         value="#{pizzaBean.drinkQuantity}"
                         validatorMessage="You must type a integer"
                         converter="javax.faces.Integer">
               <f:validateLength maximum="30" />
            </h:inputText>
            <h:message for="drinkQuantityInputText" styleClass="error"/>
         </h:panelGrid>
         <p><h:commandButton value="Next Step: register and submit." action="register2submit"/></p>
      </h:form>
   </h:body>
</html>
